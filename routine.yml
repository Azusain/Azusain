name: Update README

on:
  schedule:
    - cron: '0 0 * * *'  # 这表示每天凌晨12点运行

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript code
        run: npx ts-node your-script.ts
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README with latest results" || exit 0  # 如果没有任何更改，则退出
          git push
